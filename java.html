<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind config css -->
    <link rel="stylesheet" href="/input.css" />

    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs2015.min.css"
    />

    <script>
      hljs.highlightAll();
    </script>

    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
    </style>
    <title>Document</title>
  </head>

  <body class="bg-[#1f2933] flex">
    <div class="lg:px-8 w-full mx-auto">
      <div class="wholebox space-y-2 mt-5">
        <div data-container class="space-y-3">
          <template data-templete>
            <div
              class="bg-[#1E1E1E] border-2 flex-row flex justify-between px-2 border-pink-400 text-white rounded-xl"
            >
              <p class="top-0 mx-2 p-2 text-xl font-semibold" data-title>
                practical 1
              </p>
              <button class="mt-2 text-2xl btn" data-show>⬇️</button>
            </div>
            <div class="ipopdiv hidden" data-maindiv>
              <div
                class="ipcode bg-[#1E1E1E] border-2 border-pink-400 text-white rounded-xl mt-5"
              >
                <p class="top-0 mx-2">input</p>
                <div class="p-3">
                  <pre>
                  <code class="language-java nohighligh" data-input>
                    
                  </code>
                </pre>
                </div>
              </div>

              <!-- optput -->
              <div
                class="opcode bg-[#1E1E1E] border-2 border-pink-400 text-white rounded-xl mb-5"
              >
                <p class="top-0 mx-2">output</p>
                <div class="p-3">
                  <pre><code class="language-java nohighligh" data-output>
            Area of circle is : 314.0
            </code></pre>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="java.js" type="module"></script>
  </body>
</html>
